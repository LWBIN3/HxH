<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinn</title>
    <link rel="icon" type="image/png" href="asset/QQfavicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->

</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="/project.html">QUINN.DB</a>
            </div>
            <ul class="nav-links">
                <li><a href="https://www.google.com.tw/?hl=zh_TW">Home</a></li>
                <li><a href="#">Reference</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">More Info</a></li>
            </ul>
        </div>
    </nav>
    <!-- Search part -->
    <section class="home">
        <img src="asset/quinn.png" class="logo-img">
        <div class="search-container">
            <div class="search-form">
                <input type="text" class="search-input" id="2D" placeholder="2D">
                <span class="search-separator">|</span>
                <input type="text" class="search-input" id="Slab" placeholder="Slab">
                <button type="submit" class="search-btn" id="filter">
                    <img src="asset/filter.svg" alt="filter">
                </button>
                <button type="submit" class="search-btn" id="search">
                    <img src="asset/search.svg" alt="search">
                </button>
            </div>
        </div>
        <!-- Material count display -->
        <div class="material-count">
            <span id="materialCount">0 materials found</span>
        </div>
    </section>
    <!-- Lower part of the main page -->
    <div class="filteredMaterials">
        <!-- Table i place materials -->
        <table>
            <thead>
                <tr>
                    <th>Formula</th>
                    <th>Binding Energy [meV/Å²]</th>
                    <th>Polarity</th>
                    <th>Crystal System</th>
                    <th>Layer Group</th>
                    <th>Crystal Plane</th>

                </tr>
            </thead>
            <tbody id="MaterialList" class="MaterialList">
            </tbody>
        </table>
        <!-- Page control -->
        <span class="pagectrl">
            <select id="itemsPerPage">
            <option value="15">15 / page</option>
            <option value="25">25 / page</option>
            <option value="50">50 / page</option>
            </select>
            <select id="gotoPage">
            </select>
            <button id="previousPage">Previous</button>
            <button id="nextPage">Next</button>
        </span>
    </div>
    <script src="main.js"></script>
</body>
</html>
